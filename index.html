<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather APP</title>
  </head>
  <body>
    <main class="container my-5 mx-auti">
      <h1 class="text-muted text-center my-4">Weather APP</h1>
      <form class="change-location text-center my-4">
        <label for="city my-5">Enter a location for weather information</label>
        <input type="text" name="city" id="city" class="form-control p-3" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img src="" class="time-img" />
        <div class="icon mx-auto text-center">
          <img src="" alt="" class="icon-img" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3 city-name">City</h5>
          <p class="my-3 weather-condition">Weather</p>
          <p class="display-4 my-4">
            <span class="temprature-value">temp</span>
            <span>&deg;C</span>
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/forcast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
